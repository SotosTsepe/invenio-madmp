[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = invenio_madmp/translations/

[extract_messages]
copyright_holder = Sotiris
msgid_bugs_address = leizersotos@gmail.com
mapping-file = babel.ini
output-file = invenio_madmp/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = invenio_madmp/translations/messages.pot
output-dir = invenio_madmp/translations/

[update_catalog]
input-file = invenio_madmp/translations/messages.pot
output-dir = invenio_madmp/translations/
